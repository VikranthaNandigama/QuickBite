<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Bite Website</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", Arial, sans-serif;
    }

    body {
        background: #fff;
        color: #333;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 15px 50px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 28px;
        color: #e63946;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .nav-buttons {
        display: flex;
        gap: 20px;
    }

    .nav-buttons a {
        text-decoration: none;
        background: #e63946;
        padding: 10px 20px;
        border-radius: 30px;
        color: white;
        font-size: 15px;
        font-weight: 500;
        transition: 0.3s;
    }

    .nav-buttons a:hover {
        background: #d62839;
    }

    /* HERO SECTION */
    .hero {
        width: 100%;
        height: 520px;
        background: url('img.jpg') no-repeat center/cover;
        position: relative;
        border-top: 6px solid #f6c23e;
        border-bottom: 6px solid #f6c23e;
    }

    .overlay {
        width: 100%;
        height: 100%;
        background: rgba(255, 180, 0, 0.30);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 50px;
    }

    /* LEFT SECTION */
    .left-text h1 {
        color: #fff;
        font-size: 42px;
        line-height: 1.3;
        margin-bottom: 25px;
        font-weight: 600;
    }

    .order-btn {
        background: #fff;
        color: #e63946;
        padding: 12px 35px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 6px;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        transition: 0.3s;
    }

    .order-btn:hover {
        background: #f9f9f9;
        transform: translateY(-2px);
    }

    /* RIGHT BLUR CARDS */
    .right-blur {
        display: grid;
        grid-template-columns: repeat(2, 150px);
        gap: 25px;
    }

    .blur-box {
        width: 150px;
        height: 100px;
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(12px);
        border-radius: 18px;
        overflow: hidden;
        border: 2px solid rgba(255,255,255,0.5);
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        transition: 0.3s;
    }

    .blur-box:hover {
        transform: translateY(-4px);
    }

    .blur-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.85;
    }
</style>

<style>
    
    /* ---------------- SECTION 2: TODAY SPECIALS ---------------- */
    #specials {
        width: 100%;
        padding: 80px 0;
        background: url('bg.jpg') center/cover fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .specials-container {
        width: 1000px;
        height: 600px;
        position: relative;
    }

    .title {
        position: absolute;
        top: 40px;
        left: 450px;
        font-family: 'Brush Script MT', cursive;
        font-size: 60px;
        color: #e63946;
        transform: rotate(-3deg);
    }

    .large-dish-card {
        position: absolute;
        top: 100px;
        left: 80px;
        width: 380px;
        height: 400px;
        border-radius: 20px;
        overflow: hidden;
        border: 2px solid #f6c23e;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .large-dish-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .placeholder-wrapper {
        position: absolute;
        top: 180px;
        left: 500px;
        display: flex;
        gap: 35px;
    }

    .placeholder-card {
        width: 150px;
        height: 200px;
        border-radius: 15px;
        overflow: hidden;
        border: 2px solid #f6c23e;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        position: relative;
    }

    .placeholder-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .dish-label {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        padding: 5px 15px;
        border-radius: 5px;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">QUICK BITE</div>
    <div class="nav-buttons">
        <a href="#">HOME</a>
        <a href="#specials">MENU</a>
        <a href="#">ORDERS</a>
        <a href="#">FEEDBACK</a>
    </div>
</div>

<!-- SECTION 1: HERO -->
<div class="hero">
    <div class="overlay">
        <div class="left-text">
            <h1>Your Meal,<br>Your Choice,<br>One Click Away</h1>
            <a href="#" class="order-btn">Order Now</a>
        </div>

        <div class="right-blur">
            <div class="blur-box"><img src="img5.jpg"></div>
            <div class="blur-box"><img src="img6.jpg"></div>
            <div class="blur-box"><img src="img7.jpg"></div>
            <div class="blur-box"><img src="img8.jpg"></div>
        </div>
    </div>
</div>

<!-- SECTION 2: SPECIALS -->
<section id="specials">
    <div class="specials-container">

        <h1 class="title">Today Special's</h1>

        <div class="large-dish-card">
            <img src="pav.jpg">
        </div>

        <div class="placeholder-wrapper">
            <div class="placeholder-card">
                <img src="img2.jpg">
                <div class="dish-label">Pav Bhaji</div>
            </div>

            <div class="placeholder-card">
                <img src="img3.jpg">
                <div class="dish-label">Dosa & Wada</div>
            </div>

            <div class="placeholder-card">
                <img src="img4.jpg">
                <div class="dish-label">Noodles</div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
