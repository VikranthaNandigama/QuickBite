<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Bite - Professional Redesign</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* VARIABLES */
    :root {
        --primary-red: #e63946; /* Your brand red */
        --secondary-yellow: #f6c23e; /* Your brand yellow */
        --dark-blue: #1d3557; /* New: Dark color for text/background contrast */
        --light-text: #f1faee; /* New: Near-white for text on dark backgrounds */
        --white: #ffffff;
    }

    /* GLOBAL RESET & FONT CHANGE */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif; /* Default body font */
    }

    body {
        background: var(--white);
        color: var(--dark-blue);
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 20px 80px; /* Increased padding for more space */
        display: flex;
        justify-content: space-between;
        align-items: center;
        /* Added a subtle shadow to lift the navbar */
        box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05); 
    }

    .logo {
        font-size: 36px; /* Slightly reduced size */
        color: var(--primary-red);
        font-family: 'Poppins', sans-serif; /* Poppins for logo */
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    .nav-buttons {
        display: flex;
        gap: 30px; /* Increased gap */
    }

    .nav-buttons a {
        text-decoration: none;
        background: none; /* Removed background for a cleaner look */
        padding: 10px 15px;
        border-radius: 5px;
        color: var(--dark-blue);
        font-size: 18px;
        font-weight: 600;
        /* Added transition for professional hover effect */
        transition: all 0.3s ease; 
    }

    .nav-buttons a:hover {
        color: var(--primary-red); /* Highlight on hover */
    }

    /* HERO SECTION */
    .hero {
        width: 100%;
        height: 650px; /* Slightly increased height */
        background: url('img.jpg') no-repeat center/cover;
        position: relative;
        /* Replaced solid borders with padding/margin for cleaner look */
        padding: 10px 0; 
    }

    .overlay {
        width: 100%;
        height: 100%;
        /* Adjusted color to secondary-yellow and increased opacity for contrast */
        background: rgba(246, 194, 62, 0.45); 
        display: flex;
        justify-content: space-between;
        align-items: center; /* Center content vertically */
        padding: 0 80px; /* Increased padding */
    }

    .left-text h1 {
        color: white; /* Changed text color for better contrast against the yellow overlay */
        font-family: 'Poppins', sans-serif;
        font-size: 72px; /* Increased size for impact */
        line-height: 1.1;
        margin-bottom: 50px;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
    }

    .order-btn {
        background: rgb(36, 68, 4); /* Used brand color for primary action button */
        color: var(--white);
        padding: 18px 60px; /* Increased padding */
        font-size: 24px;
        font-weight: 700;
        border-radius: 50px; /* More modern, fully rounded button */
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 8px 15px rgba(255, 0, 21, 0);
        transition: all 0.3s ease;
    }
    
    .order-btn:hover {
        background: var(--dark-blue); /* Darker hover color for a premium feel */
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(5, 54, 123, 0);
    }

    /* RIGHT BLUR CARDS */
    .right-blur {
        display: grid;
        grid-template-columns: repeat(2, 200px);
        gap: 30px; /* Adjusted gap */
        /* Center the grid within the flex container */
        place-items: center; 
    }

    .blur-box {
        width: 200px;
        height: 200px; 
        /* Increased blur and decreased opacity for a sophisticated 'frosted glass' look */
        background: rgba(255, 255, 255, 0.15); 
        backdrop-filter: blur(15px);
        border-radius: 20px;
        overflow: hidden;
        position: relative;
        border: 2px solid rgba(246, 194, 62, 0.6); /* Lighter, more subtle border */
        transition: transform 0.3s ease;
    }
    
    .blur-box:hover {
        transform: scale(1.05); /* Slight lift on hover */
    }

    .blur-box img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.9; /* Keeps blur visible while showcasing image */
    }
/* LOGIN SECTION STYLES */

    .login-section {

        padding: 100px 40px;

        display: flex;
        justify-content: center;
        align-items: center;

    .login-btn-primary {
        width: 100%;
        background: var(--primary-red);
        color: var(--white);
        padding: 18px; /* Larger button padding */
        border: none;
        border-radius: 10px;
        font-size: 20px; /* Bigger button text */
        font-weight: 700;

        transition: background-color 0.3s;
        margin-bottom: 25px;
    }

    .login-btn-primary:hover {
        background: #c0303b; /* Darker red on hover */
    }

    .or-separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 40px 0; /* More vertical space */
    }

    .or-separator .line {
        flex-grow: 1;
        height: 2px; /* Thicker separator line */
        background: #eee;
    }

    .or-separator .text {
        padding: 0 20px;
        font-size: 16px;
        color: #999;

    .section-title-banner {

        text-align: center;

        font-size: 28px;

</style>

/**
 * Utility function to decode the JWT (JSON Web Token)
 * This requires including the 'jwt-decode' library or writing a custom parser.
 * For production, always verify the JWT on the server-side.
 */
function jwt_decode(token) {
    try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    } catch (e) {
        console.error("Error decoding JWT:", e);
        return {};
    }
}
